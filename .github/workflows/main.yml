name: Deploy to EC2

on:
  push:
    branches:
      - main

env:
  TZ: Asia/Seoul  # 서울 시간대로 설정

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Build and push Docker image
        run: |
          DOCKER_IMAGE_TAG=$(echo "${{ github.sha }}" | cut -c1-7)
          
          docker build -t toyp/ssm_025:${DOCKER_IMAGE_TAG} .
          docker login -u AWS -p $(aws ecr get-login-password --region ap-northeast-2) <Your_ECR_Repository_URL>
          docker push toyp/ssm_025:${DOCKER_IMAGE_TAG}
          
          aws ssm send-command \
            --instance-id i-027d04f3d6691fb34 \
            --document-name "AWS-RunShellScript" \
            --parameters "commands=[
              'if sudo docker ps -a --format server | grep -q ^server$; then',
              '  sudo docker stop server',
              '  sudo docker rm server',
              'fi',
              'sudo docker pull toyp/ssm_025:${DOCKER_IMAGE_TAG}',
              'sudo docker tag toyp/ssm_025:${DOCKER_IMAGE_TAG} server',
              'sudo docker run -d --name server -p 8080:8080 server'
            ]" \
            --region ap-northeast-2